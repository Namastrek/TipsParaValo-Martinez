    <main class="main-formulario">
            <div class="contenido">
                <h1 class="titulo-formulario"> ¿ALGÚN PROBLEMA? <span>¡contáctanos!</span></h1>
                <h5 class="relleno">Por favor rellena este <a href="#form"><span>formulario</span></a> para ponerte en contacto con nocotros.</h5>
            </div>
            <div class="formulario">
                    <form action="contacto2.html">
                        <p class="a">
                            <label>Nombre:</label>
                            <input id="form" type="text" name="Nombre">
                        </p>
                        <p class="b">
                            <label>Apellido:</label>
                            <input type="text" name="apellido">
                        </p>
                        <p class="c">
                            <label>Email:</label>
                            <input type="email" name="email">
                        </p>
                        <p class="d">
                            <label>Asunto:</label>
                            <input type="text" name="asunto">
                        </p>
                        <p class="mensaje bloque">
                           <label>Mensaje:</label> 
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>
                        <p class="boton bloque">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>
            </div>
    </main>
    <footer>
        <div>
